<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validating pal.al Short Link</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #e63946;
            margin-bottom: 10px;
        }
        p {
            margin: 10px 0;
        }
        .cta {
            background: #e63946;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 20px;
        }
        .cta:hover {
            background: #d62828;
        }
    </style>
</head>
<body>
    <h1>Validating pal.al Short Link</h1>
    <p>Please wait while we validate and redirect you to the long URL.</p>

    <script>
        // Function to fetch and parse the CSV data
        async function fetchShortLinkData() {
            try {
                const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRdLpI663e0WnQ0-WO6nt71pDWG1Myd9PN5p56IfBa_q-KBDWD9XilcUmOxaCiyHPEy8LVvjOSzL81J/pub?gid=982628430&single=true&output=csv');
                const csvData = await response.text();
                const rows = csvData.split("\n").map(row => row.split(",").map(cell => cell.trim()));
                const urlMap = Object.fromEntries(rows.map(([date, url, alias]) => [alias, url]));
                return urlMap;
            } catch (error) {
                console.error('Error fetching the CSV:', error);
                return {};
            }
        }

        // Extract the failed short URL alias from the current URL
        const failedUrl = window.location.pathname.substring(1); // Removes the leading '/'

        if (failedUrl) {
            fetchShortLinkData().then(async urlMap => {
                const longUrl = urlMap[failedUrl];
                if (longUrl) {
                    try {
                        // Update the title of the page with the long URL title
                        const response = await fetch(longUrl);
                        const htmlText = await response.text();
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(htmlText, 'text/html');
                        document.title = doc.querySelector('title')?.textContent || 'Redirecting';

                        // Display the first image from the long URL page
                        const firstImgSrc = doc.querySelector('img')?.src;
                        if (firstImgSrc) {
                            const img = document.createElement('img');
                            img.src = firstImgSrc;
                            img.alt = 'Preview Image';
                            img.style.maxWidth = '80%';
                            img.style.margin = '20px auto';
                            document.body.appendChild(img);
                        }

                        // Print redirection message
                        const redirectMessage = document.createElement('p');
                        redirectMessage.textContent = `Redirecting to ${longUrl}`;
                        document.body.appendChild(redirectMessage);

                        // Redirect to the long URL after a short delay
                        setTimeout(() => {
                            window.location.href = longUrl;
                        }, 5000);
                    } catch (error) {
                        console.error('Error processing the long URL:', error);
                        setTimeout(() => {
                            window.location.href = 'https://pat.al';
                        }, 5000);
                    }
                } else {
                    console.warn('Alias not found in the data. Redirecting to home.');
                    setTimeout(() => {
                        window.location.href = 'https://pat.al';
                    }, 5000); // Redirect to home after 5 seconds
                }
            });
        } else {
            console.warn('No short URL alias found. Redirecting to home.');
            setTimeout(() => {
                window.location.href = 'https://pat.al';
            }, 5000); // Redirect to home after 5 seconds
        }
    </script>
</body>
</html>
