<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validating pal.al Short Link</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 10px;
        }
        .validating {
            color: #ffc107;
        }
        .validated {
            color: #4caf50;
        }
        .not-found {
            color: #f44336;
        }
        p {
            margin: 10px 0;
        }
        .cta {
            background: #4caf50;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 20px;
        }
        .cta:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <h1 id="status-heading">ðŸ”„ Validating pal.al Short Link</h1>
    <p id="status-message" class="validating">Please wait while we validate the short link...</p>

    <script>
        async function fetchShortLinkData() {
            try {
                const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRdLpI663e0WnQ0-WO6nt71pDWG1Myd9PN5p56IfBa_q-KBDWD9XilcUmOxaCiyHPEy8LVvjOSzL81J/pub?gid=982628430&single=true&output=csv');
                const csvData = await response.text();
                const rows = csvData.split("\n").map(row => row.split(",").map(cell => cell.trim()));
                const urlMap = Object.fromEntries(rows.map(([date, url, alias]) => [alias, url]));
                return urlMap;
            } catch (error) {
                console.error('Error fetching the CSV:', error);
                return {};
            }
        }

        const failedUrl = window.location.pathname.substring(1); // Removes the leading '/'
        const statusMessage = document.getElementById('status-message');
        const statusHeading = document.getElementById('status-heading');

        if (failedUrl) {
            fetchShortLinkData().then(async urlMap => {
                const longUrl = urlMap[failedUrl];
                if (longUrl) {
                    statusMessage.textContent = 'âœ… Validated successfully!';
                    statusMessage.className = 'validated';
                    statusHeading.textContent = 'ðŸŒŸ pal.al Short Link Found';

                    statusMessage.textContent = `Redirecting to ${longUrl}`;

                    setTimeout(() => {
                        window.location.href = longUrl;
                    }, 5000);
                } else {
                    statusMessage.textContent = 'âŒ Short URL not found. Redirecting to home...';
                    statusMessage.className = 'not-found';
                    statusHeading.textContent = 'â— Short Link Not Found';
                    setTimeout(() => {
                        window.location.href = 'https://pat.al';
                    }, 5000);
                }
            });
        } else {
            statusMessage.textContent = 'âš ï¸ No short URL alias provided. Redirecting to home...';
            statusMessage.className = 'not-found';
            statusHeading.textContent = 'âš ï¸ Missing Short Link';
            setTimeout(() => {
                window.location.href = 'https://pat.al';
            }, 5000);
        }
    </script>
</body>
</html>
